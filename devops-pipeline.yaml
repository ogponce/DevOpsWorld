
name: $(date:yyyyMMdd)$(rev:.rr) 

stages:
  - stage: 'build'
    condition: succeeded()
    displayName: 'build-mvc'
    jobs:
      - job:
        condition: succeeded()
        displayName: 'build process'
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
          - task: UseDotNet@2
            displayName: 'dotnet installer'
            inputs:
              version: '2.2.401'
          - script: |
              dotnet build
  - stage: 'test'
    condition: succeeded()
    displayName: 'test-mvc'
    dependsOn:
      - build
    jobs:
      - job:
        condition: succeeded()
        displayName: 'test process'
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
          - task: UseDotNet@2
            displayName: 'dotnet installer'
            inputs:
              version: '2.2.401'
          - script: |
              dotnet tool install --global dotnet-sonarscanner
              dotnet sonarscanner begin /k:"devopsworld2019" /o:"ogponce" /d:sonar.login="127ed3734457eb1aecc589dfc72de6fb671e4bff" /d"sonar.host.url="https://sonarcloud.io"
              dotnet build
              dotnet test --logger trx /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=\"cobertura,opencover\" /p:Exclude=[xunit*]*
              dotnet sonarscanner end /d:sonar.login="127ed3734457eb1aecc589dfc72de6fb671e4bff" 
          - task: PublishTestResults@2
            displayName: 'publish result::unit-test'
            inputs:
              testRunner: VSTest
              testResultsFiles: '**/*.trx'
          - task: PublishCodeCoverageResults@1
            displayName: 'publish result::code-coverage'
            inputs:
              codeCoverageTool: cobertura
              summaryFileLocation: '**/coverage.cobertura.xml'

  - stage: 'pack'
    condition: succeeded()
    displayName: 'pack-mvc'
    dependsOn:
      - test
    jobs:
      - job:
        condition: succeeded()
        displayName: 'pack process'
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
          - script: |
              echo 'pack passed ...'
  - stage: 'deploy'
    condition: succeeded()      
    displayName: 'deploy-mvc'
    jobs:
      - job:
        condition: succeeded()
        displayName: 'deploy process'
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
          - task: Docker@2
            inputs:
              command: 'login'
              containerRegistry: 'ogponce'
            displayName: 'docker login'
          - script: |
              docker image build --file Dockerfile --tag devopsdemo
              docker image tag devopsdemo oscargeoponce/devopsdemo
              docker push oscargeoponce/devopsdemo
          - task: Docker@2
            inputs:
              command: 'logout'
              containerRegistry: 'ogponce'
            displayName: 'docker logout'

  
trigger: 
  branches:
    include: 
      - master

variables:
  testVar: 'tuesday'



