
name: $(date:yyyyMMdd)$(rev:.rr) 

stages:
  - stage: 'build'
    condition: succeeded()
    displayName: 'build-mvc'
      jobs:
        - job:
          condition: succeeded()
          displayName: 'build process'
          pool:
            vmImage: 'ubuntu-16.04'
          steps:
            - script: |
                echo 'build passed ...'
  - stage: 'test'
      displayName: 'test-mvc'
      condition: succeeded()
      dependsOn:
        - build
      jobs:
        - job:
          condition: succeeded()
          displayName: 'test process'
          pool:
            vmImage: 'ubuntu-16.04'
          steps:
            - script: |
                echo 'test passed ...'
  - stage: 'pack'
      displayName: 'pack-mvc'
      condition: succeeded()
      dependsOn:
        - test
      jobs:
        - job:
          condition: succeeded()
          displayName: 'pack process'
          pool:
            vmImage: 'ubuntu-16.04'
          steps:
            - script: |
                echo 'pack passed ...'
  - stage: 'deploy'
      displayName: 'deploy-mvc'
      condition: succeeded()
      jobs:
        - job:
          condition: succeeded()
          displayName: 'deploy process'
          pool:
            vmImage: 'ubuntu-16.04'
          steps:
            - script: |
                echo 'deploy passed ...'

  
