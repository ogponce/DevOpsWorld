
name: $(date:yyyyMMdd)$(rev:.rr) 

stages:
  - stage: 'build'
    condition: succeeded()
    displayName: 'build-mvc'
    jobs:
      - job:
        condition: succeeded()
        displayName: 'build process'
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
          - task: UseDotNet@2
            displayName: 'dotnet installer'
            inputs:
              version: '2.2.401'
          - script: |
              dotnet build
  - stage: 'test'
    condition: succeeded()
    displayName: 'test-mvc'
    dependsOn:
      - build
    jobs:
      - job:
        condition: succeeded()
        displayName: 'test process'
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
          - script: |
              dotnet tool install --global dotnet-sonarscanner
              dotnet sonarscanner begin /k:"devopsworld2019" /o:"ogponce" /d:sonar.login="127ed3734457eb1aecc589dfc72de6fb671e4bff" /d"sonar.host.url="https://sonarcloud.io"
              dotnet build
              dotnet test -p:CollectCoverage=true
              dotnet sonarscanner end /d:sonar.login="127ed3734457eb1aecc589dfc72de6fb671e4bff" 
  - stage: 'pack'
    condition: succeeded()
    displayName: 'pack-mvc'
    dependsOn:
      - test
    jobs:
      - job:
        condition: succeeded()
        displayName: 'pack process'
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
          - script: |
              echo 'pack passed ...'
  - stage: 'deploy'
    condition: succeeded()      
    displayName: 'deploy-mvc'
    jobs:
      - job:
        condition: succeeded()
        displayName: 'deploy process'
        pool:
          vmImage: 'ubuntu-16.04'
        steps:
          - script: |
              echo 'working on it ...'

  
trigger: 
  branches:
    include: 
      - master

variables:
  testVar: 'tuesday'



